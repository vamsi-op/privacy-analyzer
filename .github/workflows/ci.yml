name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install dependencies
      run: npm install
    
    - name: Install CLI dependencies
      run: cd cli && npm install
      
    - name: Lint code (if ESLint is configured)
      run: npm run lint --if-present
      continue-on-error: true
    
    - name: Run root tests
      run: npm test --if-present
      continue-on-error: true

    - name: Run CLI tests
      run: npm --prefix cli test
      continue-on-error: false
    
    - name: Check extension manifest
      run: |
        if [ ! -f "extension/manifest.json" ]; then
          echo "Error: extension/manifest.json not found"
          exit 1
        fi
        echo "✓ Extension manifest found"
    
    - name: Validate extension structure
      run: |
        REQUIRED_FILES=("extension/background.js" "extension/content.js" "extension/popup.html" "extension/popup.js")
        for file in "${REQUIRED_FILES[@]}"; do
          if [ ! -f "$file" ]; then
            echo "Error: $file not found"
            exit 1
          fi
        done
        echo "✓ All required extension files present"
    
    - name: Check CLI executable
      run: |
        if [ ! -f "cli/index.js" ]; then
          echo "Error: cli/index.js not found"
          exit 1
        fi
        echo "✓ CLI executable found"
