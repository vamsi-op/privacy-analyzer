<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Privacy Analyzer</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    .section {
      margin-bottom: 16px;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }
    .tracker-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .tracker-item {
      padding: 8px;
      margin-bottom: 4px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
      word-break: break-all;
    }
    .no-trackers {
      color: #4CAF50;
      font-weight: 500;
    }
    .button {
      padding: 8px 16px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      width: 100%;
      margin-top: 8px;
    }
    .button:hover {
      background: #1976D2;
    }
    .footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸ”’ Privacy Analyzer</h1>
  
  <div class="section">
    <div class="section-title">Top Third-Party Domains:</div>
    <ul class="tracker-list" id="trackerList">
      <li class="tracker-item">Loading...</li>
    </ul>
  </div>

  <div class="section">
    <div class="section-title">Inline Eval Patterns:</div>
    <div id="evalCount">Checking...</div>
  </div>

  <div class="section">
    <div class="section-title">Canvas Fingerprinting Attempts:</div>
    <div id="canvasCount">Checking...</div>
    <ul class="tracker-list" id="canvasList" style="margin-top:8px;"></ul>
    <div class="section-title">Fingerprinting APIs:</div>
    <ul class="tracker-list" id="fingerprintList">
      <li class="tracker-item">Checking...</li>
    </ul>
  </div>

  <button class="button" id="exportBtn">Export JSON Report</button>

  <div class="footer">
    Local-first analysis â€¢ No data sent to servers
  </div>

  <script src="popup.js"></script>
</body>
</html>
